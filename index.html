<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mande seu email - RocketNews</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />

    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--LINK FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--logo-->

    <main>
      <aside>
        <img width="400px" src="./assets/logo.svg" alt="" />
      </aside>
      <!--Content-->
      <div id="content">
        <h2>atualize ideias e informações em 5 minutos</h2>
        <strong>
          <p>
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
        </strong>
        <p class="description">
          notícias sobre o universo Rocketseat, e tudo o que você precisa para
          começar o dia melhor.
          <br />
          perfeito para se preparar para codar
        </p>

        <!--Input gmail-->
        <form action="" method="post">
          <label for="email">Insira seu e-mail:</label>
          <br />

          <!--caixa contendo o input e button-->
          <div>
            <input
              type="email"
              name="mail"
              id="email"
              placeholder="oi@rocketseat.com.br"
              pattern=".+@rocketseat\.com\.br"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-send"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </form>

        <!--Envio para outra pagina(link)-->
        <a class="let-me-read" href="#">
          deixe-me ler primeiro
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </div>

      <!--men reading (photo)-->
      <img class="read" src="./assets/read.jpg" alt="" />
    </main>
  </body>
</html>
